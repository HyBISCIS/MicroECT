## Confocal Configuration ##

# Pixel Size (x, y, z)
PIXEL_SIZE_Z: 1.522
PIXEL_SIZE_XY: 0.91 

# Cross sectional image size (microns, microns)
DSIZE: [100, 1820]

# Length of slice along the rows ~ 200microns
ROW_OFFSET: 220

# Length of slice along the columns 
COL_OFFSET: 50

# Cropping image to exclude outer pixels
CROP_X: [165, -150]
CROP_Y: [130, -95]

# Flip the confocal z-stack
FLIP_Z: False


# Foreground permittivity 
FOREGROUND_PERM: 0.25 
BACKGROUND_PERM: 1 

# Box slices
BOXES: 
  [
    {COLUMN: 500, ROW: 800},   #0
    {COLUMN: 1000, ROW: 1700}, #1
    {COLUMN: 250, ROW: 2200},  #2,
    {COLUMN: 1500, ROW: 2200},  #2,
    {COLUMN: 2000, ROW: 2200},  #2,

]