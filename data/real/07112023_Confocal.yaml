## Confocal Configuration ##

# Pixel Size (x, y, z)
PIXEL_SIZE_Z: 1.514
PIXEL_SIZE_XY: 0.714

# Cross sectional image size (microns, microns)
DSIZE: [100, 200]

# Length of slice along the rows ~ 200microns
ROW_OFFSET: 200

# Length of slice along the columns 
COL_OFFSET: 50

# Cropping image to exclude outer pixels
# CROP_X: [235, -475]
# CROP_Y: [45, -80]
CROP_X: [0, -1]
CROP_Y: [0, -1]

# Flip the confocal z-stack
FLIP_Z: True
RESIZE_STACK: True  
ROTATE_Z_STACK_180: True

# Corner Points for the Wrap/Perscpective Transform for the max projection
# [COLUMN, ROW]
WRAP_TRANSFORM: True
POINT_A: [584, 340]
POINT_B: [675, 7470]
POINT_C: [4260, 7440]
POINT_D: [4165, 270]

# Corner Points for fixing the image tilt 
FIX_TILT: True 
TILT_POINT_A: [0, 45]
TILT_POINT_B: [0, 100]
TILT_POINT_C: [5119, 100]
TILT_POINT_D: [5119, 0]

# Foreground permittivity 
FOREGROUND_PERM: 0.25 
BACKGROUND_PERM: 1.0 

